<html ng-app="myApp">

<head>
    <title>Scope Functions</title>
    <script type="text/javascript" src="../libs/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>

    <div ng-controller="ParentController">

        <input type="text" ng-model="model.name">
        <p>This is a parent: {{ model.name }}</p>

        <div ng-controller="ChildController">

            <input type="text" ng-model="model.name">
            <p>This is a child: {{ model.name }}</p>

        </div>
    </div>
    <div ng-controller="ParentController">
        <input type="text" ng-model="model.name">
        <p>This is a second parent: {{ model.name }}</p>
    </div>

    <div ng-controller="IndieController">
        <input type="text" ng-model="model.name">
        <p>This is a indie controller: {{ model.name }}</p>
    </div>
</body>

</html>
